<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-8">
            <div class="card-body align-items-start p-3 mb-3">
                <h2>ongoing budgets</h2>
                <p>total of budgets {{budgets.length}}</p>
                <div class="buttons d-flex flex-column flex-md-row justify-content-end mb-3">
                    <div class="d-flex w-100">
                        <input id="write-name" #writeNameInput placeholder="Find by name" type="text" class="">
                        <button type="button"  (click)="searchName()" class="btn" ><i class="bi bi-search"></i></button>
                    </div>
                    <div class="d-flex gap-2">
                <button type="button" (click)="sortedDate()" class="btn shadow btn-light">Data</button>
                <button type="button" (click)="sortedImport()" class="btn shadow btn-light mx-3">Import</button>
                <button type="button" (click)="sortedName()" class="btn shadow btn-light">Name</button>
                     </div>
            </div>
                @for(budget of budgets; track budget){
            <div class= "card shadow flex-row justify-content-between p-3 mb-3">
                <div class="mb-3 mb-md-0">
                    <h2>{{budget.name}}</h2>
                    <p>{{budget.phone}}</p>
                    <p>{{budget.email}}</p>
                </div>
                <div class="text-center text-md-start">
                <h4 class="fs-6" >contracted services</h4>
                <ul class="list-unstyled mb-0">
                    @for(service of budget.services; track service){
                        <li>{{service}}</li>
                    }
                </ul>
                </div>
                <div class="text-center text-md-end">
                <h4>Total:</h4>
                <h2>{{budget.total}}â‚¬</h2>
                </div>
            </div>
        }
        </div> 
        </div>
        </div>
</div>
