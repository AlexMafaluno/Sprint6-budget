<form [formGroup]="checkboxForm" (ngSubmit)="submit()">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-8">
            @for(product of products; track products){
            <div class= "card m-5">
                <div class = "card-title">
                    <h2>{{product.title}}</h2>
                    <p>{{product.description}}</p>
                </div>
            <div class="price"> {{product.price}}
            </div>
            <div formGroupName="selectedProducts">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{product.price}}" [formControlName]="product.id">
                <label class="form-check-label" for="flexCheckDefault">Add</label>
            </div>
            </div>
        </div>
        }
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                Budgeted price: {{ totalPrice }}
            </div>
        </div>
    </div>
</div>
</form>
